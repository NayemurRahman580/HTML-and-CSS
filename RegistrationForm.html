<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form method="post">
        <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="r_name" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="r_email" required></td>
        </tr>
        <tr>
            <td>Telephone</td>
            <td><input type="tel" name="r_tel" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="r_pass" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male">Male <br>
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="r_date" required></td>
        </tr>
        <tr>
            <td>Country</td>
           <td><select name="Country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="USA">USA</option>
                <option value="KSA">KSA</option>
                <option value="Japan">Japan</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
    </form>
</body>
</html>
