<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="c_name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="c_email" required></td>
            </tr>
            <tr>
                <td>Telephone</td>
                <td><input type="tel" name="c_tel" required></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input type="text" name="c_sub" required></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="c_mess" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="c_send" value="Send Message" required></td>
            </tr>
        </table>
    </form>
</body>
</html>
